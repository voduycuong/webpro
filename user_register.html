<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="user_register.css">
    <script src="user_register.js"></script>
</head>

<body>
    <h2>Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Retype password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="profilePicture">Profile picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="zipcode">Zipcode (4 to 6 digits):</label>
        <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{4,6}" required>

        <label for="country">Country:</label>
        <select id="country" name="country" required> </select>

        <div class="container">
            <label>Account type:</label>
            <div class="column">
                <input type="radio" id="shopper" name="accountType" value="shopper" checked>
                <label for="shopper" class="account_label">Shopper</label>
            </div>
            <div class="column">
                <input type="radio" id="storeOwner" name="accountType" value="storeOwner">
                <label for="storeOwner" class="account_label">Store owner</label>
            </div>
        </div>

        <div id="storeFields">
            <label for="businessName">Business name:</label>
            <input type="text" id="businessName" name="businessName">

            <label for="storeName">Store name:</label>
            <input type="text" id="storeName" name="storeName">

            <label for="storeCategory">Store category:</label>
            <select id="storeCategory" name="storeCategory">
                <option value="1">Clothing Store</option>
                <option value="2">Electronics Store</option>
            </select>
        </div>



        <button type="submit">Register</button>
    </form>
</body>
</html>
