<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Home</title>
    <link rel="stylesheet" href="../css/store_home_page.css">
    <script type="module" src="../scripts/store_home_page.js"></script>
    <script src="../scripts/dropdown.js"></script>
</head>

<body>
    <!-- Add header -->
    <div id="header"></div>

    <main>
        <h2>New Stores</h2>
        <section class="new-stores"></section>

        <h2>New Products</h2>
        <section id="new-products" class="new-products">
            <div class="product-section">
                <!-- Only the first 20 products are visible initially -->
            </div>
            <button id="view-more-btn">View More</button>
        </section>

        <h2>Featured Stores</h2>
        <section class="featured-stores">
            <div class="store">
                <img src="" alt="Store 4 Logo">
                <p>Store 4</p>
            </div>
            <div class="store">
                <img src="" alt="Store 5 Logo">
                <p>Store 5</p>
            </div>
            <div class="store">
                <img src="" alt="Store 6 Logo">
                <p>Store 6</p>
            </div>
        </section>

        <h2>Featured Products</h2>
        <section id="featured-products" class="featured-products"></section>
    </main>

    <!-- Add footer -->
    <div id="footer"></div>

</body>

</html>
