<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Home</title>
    <link rel="stylesheet" href="../css/store_home_page.css">
    <script type="module" src="../scripts/store_home_page.js"></script>
    <script src="../scripts/header.js" type="text/javascript" defer></script>
    <script src="../scripts/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <header-component></header-component>

    <main>
        <h2>New Stores</h2>
        <section id="new-stores" class="new-stores"></section>

        <h2>New Products</h2>
        <section id="new-products" class="new-products"></section>

        <h2>Featured Stores</h2>
        <section class="featured-stores" id="featured-stores"></section>

        <h2>Featured Products</h2>
        <section id="featured-products" class="featured-products"></section>
    </main>

    <!-- Right Column for Ads -->
    <aside id="right-column" class="right-column"></aside>
    </div>

    <footer-component></footer-component>

    <!-- Admin Section -->
    <div id="adminSection" style="display: none;">
        <h2>Manage Ads (Admin Only)</h2>
        <form id="addAdForm">
            <label for="adPosition">Ad Position:</label>
            <select id="adPosition" name="adPosition">
                <option value="left">Left Column</option>
                <option value="right">Right Column</option>
            </select><br>

            <label for="adContent">Ad Content:</label>
            <textarea id="adContent" name="adContent"></textarea><br>

            <button type="submit">Add Ad</button>
        </form>
        <div id="adsList"></div>
    </div>

</body>
</html>
