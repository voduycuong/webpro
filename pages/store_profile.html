<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Profile</title>
    <link rel="stylesheet" href="../css/store_home_page.css">
    <link rel="stylesheet" href="../css/store_profile.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../img/loreal.jpg" alt="Mall Logo">
        </div>
        <div class="web-name">
            <p>BLUE-GAME</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fees</a></li>
                <li><a href="#">My Account</a></li>
                <li id="browse"><a href="#">Browse</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact</a></li>

        </nav>
    </header>

    <main>
        <section class="store-profile">
            <div class="store-details">
                <img id="store-image" src="" alt="Store Image">
                <h3 id="store-name">Store Name</h3>
            </div>
            <div id="product-section" class="product-section">
                <h2>Products</h2>
             
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#">Copyright</a></li>
                <li><a href="#">ToS</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>

</html>
