    <div id="loginForm">
        <form id="login">
            <h2>Login</h2>
            <input type="text" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="/pages/user_register.html">Register here</a></p>
            <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
        </form>
    </div>

    <!-- Initially hidden reset password form -->
    <div id="resetPasswordForm" style="display: none;">
        <form id="resetPassword">
            <h2>Reset Password</h2>
            <input type="text" id="resetEmail" placeholder="Email" required>
            <button type="submit">Send Reset Email</button>
            <p><a href="#" id="backToLogin">Back to Login</a></p>
        </form>
    </div>
