<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/add_product.css">
</head>

<body>
    <div class="container">
        <h1>Add Product</h1>
        <form id="add-product-form" onsubmit="addProduct(event)">
            <div class="form-group">
                <label for="product-name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="product-brand">Brand:</label>
                <input type="text" id="brand" name="brand" required>
            </div>

            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="product-description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="product-category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Monitor">Monitor</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Headphone">Headphone</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Gaming Chair">Gaming Chair</option>
                    <option value="PC">PC</option>
                    <option value="Video Card">Video Card</option>
                    <option value="Keyboard">Keyboard</option>
                    <option value="Speaker">Speaker</option>
                    <option value="RAM">RAM</option>
                </select>
            </div>

            <div class="form-group">
                <label for="product-quantity">Quantity/Stock Level:</label>
                <input type="number" id="quantity" name="quantity" min="0" required>
            </div>

            <!-- Add 4 image input fields and frames -->
            <div class="form-group">
                <label>Images (4 required):</label>
                <div class="image-container">
                    <div class="image-frame" id="frame1"></div>
                    <input type="file" id="image1" name="images[]" accept="image/*" hidden>
                    <div class="image-frame" id="frame2"></div>
                    <input type="file" id="image2" name="images[]" accept="image/*" hidden>
                    <div class="image-frame" id="frame3"></div>
                    <input type="file" id="image3" name="images[]" accept="image/*" hidden>
                    <div class="image-frame" id="frame4"></div>
                    <input type="file" id="image4" name="images[]" accept="image/*" hidden>
                </div>
            </div>

            <button type="submit" id="submit">Add Product</button>
        </form>
    </div>

    <!-- Include the addProduct.js file -->
    <script type="module" src="../scripts/addProduct.js"></script>

</body>

</html>
