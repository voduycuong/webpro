<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="../css/order_placement.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="cart-summary">
            <!-- Cart items -->
            <div class="cart-item" data-price="10">
                <span class="product-name">Product 1</span>
                <span class="product-price">$10</span>
                <input type="number" min="0" value="1" class="quantity-input" onchange="updateTotal()">
            </div>

            <div class="cart-item" data-price="25">
                <span class="product-name">Product 2</span>
                <span class="product-price">$25</span>
                <input type="number" min="0" value="1" class="quantity-input" onchange="updateTotal()">
            </div>
            <!-- Add more cart items as needed -->
        </div>

        <div class="total-section">
            <span>Total Order Amount:</span>
            <span id="total-amount">$35</span>
        </div>

        <div class="button-section">
            <button id="continue-shopping">Continue Shopping</button>
            <button id="place-order">Order</button>
        </div>
    </div>

    <script src="../scripts/orderPlacement.js"></script>
</body>

</html>
