<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/user_profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-YSgxezrStw7Oj4Mpib3jyN10cHCKFtlLxPM2sKrMwJc5Mz1B0aX0pFB27kDePnpF" crossorigin="anonymous">

    <script src="/scripts/header.js" type="text/javascript" defer></script>
    <script src="/scripts/footer.js" type="text/javascript" defer></script>
    <script type="module" src="/scripts/user_profile.js" defer></script>
</head>
<body>
    <header-component></header-component>

    <div id="userProfile" style="display: none;">
        <img id="profilePicture" class="image-rounded" src="" alt="Profile Picture">
        <p>Full Name: <span id="fullName"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Phone number: <span id="phone"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>Country: <span id="country"></span></p>
        <div id="storeSection" style="display: none;">
            <h2>My Store</h2>
            <img id="storeImage" class="image-rounded" src="path/to/default/store_image" alt="Store Image">
            <p id="storeName">Store Name</p>
            <button id="listProduct">
                <i class="listProduct">List</i>
            </button>
        </div>

        <button id="editProfileButton">Edit Profile</button>
        <button id="logoutButton">Logout</button>
    </div>

    <footer-component></footer-component>
</body>
</html>
