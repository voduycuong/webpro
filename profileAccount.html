    <title>Mall Home</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to the CSS file -->

<body>
    <!-- Header -->
    <header>
        <img src="mall_logo.png" alt="Mall Logo">
        <h1>LAZADA</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="/pages/about_us.html">About Us</a>
            <a href="/pages/fees.html">Fees</a>
            <a href="/pages/login.html">My Account</a>
            <a href="/pages/browse.html">Browse</a>
            <a href="/pages/faq.html">FAQs</a>
            <a href="/pages/contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Check if user is logged in -->
        <section id="user-info" style="display: none;">
            <!-- Display user information here -->
            <h2>User Information</h2>
            <img id="profilePicture" src="" alt="Profile Picture">
            <p id="firstName"></p>
            <p id="lastName"></p>
            <p id="email"></p>
            <p id="address"></p>
            <p id="city"></p>
            <p id="zipcode"></p>
            <p id="country"></p>

        </section>

        <!-- Login section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email-phone">Email:</label>
                <input type="text" id="email-phone" name="email-phone" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button onclick="login()">Login</button>
            </form>
            <p><a href="#">Forgot Password</a> | <a href="/pages/user_register.html">Register</a></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <nav>
            <a href="#">Copyright</a>
            <a href="#">ToS</a>
            <a href="#">Privacy Policy</a>
        </nav>
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </footer>
