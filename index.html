<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../scripts/script.js"></script>
    <script src="../scripts/header.js" type="text/javascript" defer></script>
    <script src="../scripts/footer.js" type="text/javascript" defer></script>
    <script src="../scripts/ads.js" type="module" defer></script>
</head>

<body>
    <header-component></header-component>

    <section id="admin-ads" class="admin-ads" style="display: none;">
        <h2>Upload Advertisement</h2>
        <form id="ads-form">
            <label for="ad-image">Choose an image:</label>
            <input type="file" id="ad-image" name="ad-image" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
    </section>

    <section id="ads-section" class="ads-section"></section>

    <main>
        <h2>New Stores</h2>
        <section id="new-stores" class="new-stores"></section>

        <h2>New Products</h2>
        <section id="new-products" class="new-products"></section>

        <h2>Featured Stores</h2>
        <section class="featured-stores" id="featured-stores"></section>

        <h2>Featured Products</h2>
        <section id="featured-products" class="featured-products"></section>


    </main>

    <footer-component></footer-component>

</body>
</html>
