<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>

</head>

<body>

    <header>
        <img src="mall_logo.png" alt="Mall Logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Fees</a>
            <a href="#">My Account</a>
            <a href="#">Browse</a>
            <a href="#">FAQs</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div id="loginForm">
        <form id="login">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#" id="registerLink">Register here</a></p>
    </div>

    <div id="registerForm" style="display: none;">
        <form id="register">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
    </div>

    <script>
        document.getElementById("login").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("loginUsername").value;
            var password = document.getElementById("loginPassword").value;
            console.log("Login clicked with username: " + username + " and password: " + password);
        });

        document.getElementById("register").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("registerUsername").value;
            var password = document.getElementById("registerPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            registerNewAccount(username, password);
        });

        function registerNewAccount(username, password) {
            console.log("Registering new account with username: " + username + " and password: " + password);
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "register.php", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        alert("Registration successful!");
                        // Optionally, redirect the user to the login page after successful registration
                        // window.location.href = "login.html";
                    } else {
                        alert("Registration failed. Please try again.");
                    }
                }
            };
            var data = JSON.stringify({ username: username, password: password });
            xhr.send(data);
        }

        document.getElementById("registerLink").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        });

        document.getElementById("loginLink").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        });
    </script>

</body>

</html>
