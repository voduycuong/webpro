<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <link rel="stylesheet" href="orderplacement.css">
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart"></div>
        <div id="total-price">Total Price: $<span id="total-price-value">0.00</span></div>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-price" placeholder="Price" step="0.01">
            <input type="number" id="product-quantity" placeholder="Quantity" min="1">
            <button type="submit">Add Product</button>
        </form>
        <div class="buttons">
            <button id="continue-shopping">Continue Shopping</button>
            <button id="place-order">Order</button>
        </div>
    </div>
    <script src="orderplacement.js"></script>
</body>
</html>
